<!DOCTYPE html>
<html>
    <head>
        <title>Prompt Merge</title>
        <!-- Using Materialize so we can have Material UI with little setup -->
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="css/styles.css" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper blue darken-4">
                <a href="#" class="brand-logo center">Prompt Merge for AI Generators</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p>
                    <h6>
                        This page is designed to combine multiple tag-based Stable Diffusion prompts together while deduplicating
                        tags and preserving emphasis / deemphasis levels.
                    </h6>
                    </p>
                </div>

                <label for="textarea1">First Prompt</label>
                <textarea id="textarea1" class="materialize-textarea txtarea">one, two, three, (four), ((five)), [[six]],</textarea>

                <label for="textarea2">Second Prompt</label>
                <textarea id="textarea2" class="materialize-textarea txtarea"></textarea>

                <label for="textarean">Negative Prompt</label>
                <textarea id="textarean" class="materialize-textarea txtarea"></textarea>

                <div class="card indigo darken-4">
                    <div class="card-content">
                        <span class="card-title">Options</span>
                        <div class="row">
                            <div class="input-field col s4">
                                <select>
                                    <option value="1" default>First Occurance</option>
                                    <option value="2">Last Occurance</option>
                                    <option value="3">Keep all (No dedupe)</option>
                                </select>
                                <label>Deduplicate Ordering</label>
                            </div>
                            <div class="input-field col s4">
                                <select>
                                    <option value="1" default>Sum all levels</option>
                                    <option value="2">Use maximum level</option>
                                    <option value="3">Average levels</option>
                                </select>
                                <label>Emphasis / Deemphasis Handling</label>
                            </div>
                            <div class="input-field col s4">
                                <select>
                                    <option value="0">Remove None</option>
                                    <option value="1">Remove both</option>
                                    <option value="2" default>Remove from negative</option>
                                    <option value="3">Remove from positive</option>
                                </select>
                                <label>Tags in prompt and negative</label>
                            </div>
                        </div>
                    </div>
                </div>

                <p>
                    <a class="waves-effect waves-light btn-large" id="mergeButton">
                        <i class="material-icons left">reorder</i> Merge
                    </a>
                </p>


                <label for="textarea3">Result Prompt Prompt</label>
                <textarea id="textarea3" class="materialize-textarea txtarea"></textarea>

            </div>
        </div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/promptmerge.js"></script> <!-- Prompt Merge Class -->
    <script src="js/code.js"></script><!-- Page Code -->
    <script>
        //Selects need initialization:
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {});
        });
    </script>
    </body>
</html>
